<dsc-marketplace-tabnavbar></dsc-marketplace-tabnavbar>


<div class = 'd-flex'>
  <div class = 'col-2'>
    <dsc-marketplace-sidebar></dsc-marketplace-sidebar>
  </div>

  <div class="container-fluid col-10">
      <div *ngFor="let marketAlbum of marketAlbums">
        <marketplace-row-card 
        title = {{marketAlbum.title}}
        label = {{marketAlbum.label}}
        catN = {{marketAlbum.catN}}
        mediaC = {{marketAlbum.mediaC}}
        sleeveC= {{marketAlbum.sleeveC}}
        comment = {{marketAlbum.comment}}
        username = {{marketAlbum.username}}
        country = {{marketAlbum.country}}
        [ratingsN] = 'marketAlbum.ratingsN'
        [shippingP] = 'marketAlbum.shippingP'
        [price] = 'marketAlbum.price'
        [total] = 'marketAlbum.total'
        img = {{marketAlbum.img}}

        
        
        >Loading...</marketplace-row-card>}
      </div>
    </div>
</div>
